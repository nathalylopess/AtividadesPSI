<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie de Boas-Vindas</title>
</head>
<body>
    <h1>Definir Nome do Cookie</h1>
    <form action="{{url_for('definir_cookie')}}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="idade">Idade:</label>
        <input type="number" name="idade">
        <br>
        <button type="submit">Salvar em Cookie</button>
    </form>
    {% if nome and numero%}
        <p>Olá, {{nome}}! Você nos forneceu que sua idade é {{numero}}. Estas informações foram salvas em um Cookie.</p>
    {% endif %}
</body>
</html>
