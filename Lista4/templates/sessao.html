<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário da Sessão</title>
</head>
<body>
    <h1>Seja Bem-Vindo! Informe seu nome para iniciar a sessão.</h1>
    <form action="{{url_for('iniciar_sessao')}}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <button type="submit">Iniciar Sessão</button>
    </form>
    {% if nome %}
        <p>Olá, {{nome}}! A sessão está ativa.</p>
    {% endif %}
    <a href="{{ url_for('limpar_sessao')}}">Sair da Sessão</a>
</body>
</html>
